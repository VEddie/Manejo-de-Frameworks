<div class="tv-container">
    <img src="img/tv/retro-tv.png" class="img-fluid">
    <div class="ad-container">
        @if(timeLeft > 0) {
            <img src="{{ videoList[currentSrc] }}" class="img-fluid ad">
        }@else {
            <img src="/videos/video4.jpg" class="img-fluid ad">
        }
    </div>
</div>

<button (click)='startTimer()'>Start Timer</button>

<p>{{timeLeft}} Seconds Left....</p>
